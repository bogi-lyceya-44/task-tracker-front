name: lint and format check

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    name: eslint-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint_check

  prettier:
    name: prettier-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run prettier_check
